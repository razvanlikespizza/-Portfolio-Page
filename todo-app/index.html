<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Todo List App | Razvan</title>
  <meta property="og:url" content="https://www.razvanel.pw/todo-app/">
  <meta property="og:title" content="Todo List App | Razvan">
  <meta property="og:image" content="https://www.razvanel.pw/thumbnails/todo.png/">
  <meta property="og:description" content="Todo App created by Razvan.">
</head>
<body>
  <div class="container">
    <a href="https://razvanel.pw/" target="_blank"><span class="fa fa-info floating-icon"></span></a>
    <div class="header">
      <h1>To Do <span class="light">List App</span></h1>
      <span class="fa fa-plus-circle icon inputButton"></span>
    </div>
    <div class="list">
      <input type="text" class="input" placeholder="Enter your to do text here.">
      <div class="box">
        <div class="completed"><span class="fa fa-check"></span> Completed</div>
        <div class="text">
          Code 30 minutes.
        </div>
        <div class="remove"><span class="fa fa-times"></span> Remove</div>
      </div>

      <div class="box">
        <div class="completed"><span class="fa fa-check"></span> Completed</div>
        <div class="text">
          Buy a dog.
        </div>
        <div class="remove"><span class="fa fa-times"></span> Remove</div>      
      </div>

      <div class="box">
        <div class="completed"><span class="fa fa-check"></span> Completed</div>
        <div class="text">
          Hehe.
        </div>
        <div class="remove"><span class="fa fa-times"></span> Remove</div>      
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
